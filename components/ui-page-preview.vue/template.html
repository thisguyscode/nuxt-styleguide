<nuxt-link :class="$style.root" :to="to">
  <h2 :class="$style.heading">
    <ui-icon :class="$style.headingIcon" :name="iconName"/>
    <span>
      {{ heading }}
    </span>
  </h2>
  <div :class="$style.description">
    <slot></slot>
  </div>
  <ui-icon :class="$style.hoverIcon" name="caret-right"/>
</nuxt-link>
